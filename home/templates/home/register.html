<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>CGPA Calculator - Register</title>
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto; /* Centering the container vertically */
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff; /* White background */
        }

        .login-form {
            text-align: center;
        }

        .btn-register {
            background-color: #17a2b8; /* Turquoise background */
            color: #fff; /* White text */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #138496; /* Darker turquoise on hover */
        }

        .form-control {
            background-color: #f9f9f9; /* Light gray background for input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .form-control:focus {
            border-color: #17a2b8; /* Turquoise border color on focus */
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5); /* Light turquoise shadow on focus */
        }

        .text-center {
            color: #17a2b8; /* Turquoise text color */
            margin-top: 10px;
        }

        .text-center a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="login-form">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <h4 class="text-center">Register</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-register btn-block">Register</button>
                    </div>
                </form>
                <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </div>

</body>

</html>
